<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة تقدير</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<style>body {
  font-family: 'Amiri', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
  direction: rtl;
}

.certificate {
  background: #ffffff;
  border: 10px solid #005f73;
  padding: 40px;
  width: 600px;
  text-align: center;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
  border-radius: 15px;
}

.certificate h1 {
  font-size: 2.5em;
  color: #005f73;
  margin-bottom: 20px;
}

.certificate p {
  font-size: 1.2em;
  color: #333333;
  margin: 10px 0;
}

.certificate .name {
  font-weight: bold;
  font-size: 1.5em;
  color: #e63946;
}

.certificate .username {
  font-size: 1.8em;
  color: #005f73;
  margin: 10px 0 20px;
}

.certificate .details {
  font-size: 1em;
  color: #555555;
  margin: 15px 0;
}

.certificate .date, .certificate .signature {
  font-size: 1em;
  color: #333333;
  margin: 10px 0;
}
</style>
<body>
    <div class="certificate">
        <div class="certificate-content">
            <h1>شهادة تقدير</h1>
            <p>تهانينا! لقد أكملت اختبار <strong>تاريخ غزة</strong> بنجاح.</p>
            <p class="name">هذه الشهادة ممنوحة إلى:</p>
            <p class="username">[اسم المستخدم]</p>
            <p class="details">تقديراً لجهودك ومعرفتك الممتازة بتاريخ غزة.</p>
            <p class="date">التاريخ: <span id="date"></span></p>
            <p class="signature">الموقع: محمد المخطار</p>
        </div>
    </div>

    <script>
        // Script pour afficher la date actuelle
        const dateElement = document.getElementById('date');
        const today = new Date();
        dateElement.textContent = today.toLocaleDateString('ar-EG', { year: 'numeric', month: 'long', day: 'numeric' });
    </script>
</body>
</html>
