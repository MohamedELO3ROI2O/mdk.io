        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }
        .container {

            padding: 20px;
            background: #fff;
            border-radius: 8px;

    </style>
    <body>
        <div class="container">

        </div>
        <script>

    { question: "ما هو موقف الأزهر من الاعتداءات على الأقصى؟", options: ["يدين الاعتداءات ويطالب بحمايته", "يؤيد الاحتلال", "لا يبدي أي موقف", "يدعو للاعتداءات"], answer: "يدين الاعتداءات ويطالب بحمايته" },

    { question: "ما هي الكتب التاريخية التي تناولت المسجد الأقصى؟", options: ["كتب تاريخية تتحدث عن الحضارة الإسلامية", "كتب أدبية", "كتب علمية", "كتب خيالية"], answer: "كتب تاريخية تتحدث عن الحضارة الإسلامية" },
    { question: "كيف تؤثر الأحداث السياسية على أداء الشعائر في الأقصى؟", options: ["تساهم في زيادة عدد الزوار", "تؤدي إلى فرض قيود على الدخول والصلاة", "تُحسن الأوضاع الأمنية", "تُشجع على الاحتفالات الدينية"], answer: "تؤدي إلى فرض قيود على الدخول والصلاة" },
    { question: "ما هو دور الشبان المقدسيين في الدفاع عن الأقصى؟", options: ["يتجاهلون الأحداث", "يقومون بحماية الموقع ومساعدة المصلين", "لا يؤثرون على الوضع", "يساهمون في تهجير الفلسطينيين"], answer: "يقومون بحماية الموقع ومساعدة المصلين" },
    { question: "ما هي أهم المحاضرات التي تُعقد في الأقصى؟", options: ["محاضرات حول السياحة فقط", "محاضرات دينية وثقافية", "محاضرات علمية غير مرتبطة بالدين", "محاضرات عن الفنون"], answer: "محاضرات دينية وثقافية" },
    { question: "كيف يُعتبر الأقصى مركزًا للأبحاث والدراسات؟", options: ["لا يُعتبر مكانًا للدراسة", "تُعقد فيه دورات دراسية عن التاريخ والدين", "يُستخدم فقط كموقع سياحي", "يُعتبر مكانًا للاحتفالات الثقافية"], answer: "تُعقد فيه دورات دراسية عن التاريخ والدين" },
    { question: "ما هو مصير الأقصى في حال تم تقسيمه؟", options: ["سيظل مفتوحًا للجميع", "سيزيد التوتر والصراع حوله", "سيتم تطويره كموقع سياحي", "ستتحسن الأوضاع الأمنية"], answer: "سيزيد التوتر والصراع حوله" },
    { question: "كيف تنظم الفعاليات الرياضية في الأقصى؟", options: ["لا تُنظم أي فعاليات رياضية", "تُنظم فعاليات رياضية محلية", "تُنظم مسابقات دولية", "تُستخدم لأغراض تجارية"], answer: "تُنظم فعاليات رياضية محلية" },
    { question: "ما هو دور وسائل التواصل الاجتماعي في دعم الأقصى؟", options: ["لا تأثير لها", "تُستخدم لنشر الوعي والدعوة لحماية الأقصى", "تُعتبر وسيلة ترفيه فقط", "تُستخدم لتقليل الزيارات"], answer: "تُستخدم لنشر الوعي والدعوة لحماية الأقصى" },
    { question: "ما هي أغاني المقاومة المرتبطة بالأقصى؟", options: ["أغاني رومانسية", "أغاني وطنية تتحدث عن القدس والأقصى", "أغاني تجارية", "أغاني عن الحياة اليومية فقط"], answer: "أغاني وطنية تتحدث عن القدس والأقصى" },
    { question: "كيف يتم إعداد الشباب لزيارة الأقصى؟", options: ["من خلال التعليم والتوعية", "لا يُعطى أهمية لذلك", "من خلال البرامج السياحية", "من خلال الأنشطة الرياضية فقط"], answer: "من خلال التعليم والتوعية" },
    { question: "ما هو دور المجتمع المدني في حماية الأقصى؟", options: ["لا دور له", "يُعزز الوعي ويقوم بالأنشطة الداعمة", "يساهم في زيادة الاحتلال", "يُستخدم لأغراض سياسية فقط"], answer: "يُعزز الوعي ويقوم بالأنشطة الداعمة" },
    { question: "كيف يُعتبر الأقصى جزءًا من الهوية الإسلامية؟", options: ["رمز مهم في الدين الإسلامي", "ليس له علاقة بالإسلام", "معلم سياحي فقط", "يُعتبر مكان للاحتفالات"], answer: "رمز مهم في الدين الإسلامي" },
    { question: "ما هي التداعيات النفسية للاحتلال على المصلين في الأقصى؟", options: ["زيادة الشعور بالأمان", "تأثيرات سلبية مثل الخوف والقلق", "تحسين الحالة النفسية", "لا تأثير لها"], answer: "تأثيرات سلبية مثل الخوف والقلق" },
    { question: "كيف يؤثر الدعم الدولي على قضية الأقصى؟", options: ["يساهم في تعزيز حقوق الفلسطينيين", "لا يؤثر بشكل ملحوظ", "يؤدي إلى تعزيز الاحتلال", "يؤثر فقط على السياحة"], answer: "يساهم في تعزيز حقوق الفلسطينيين" },
    { question: "ما هو تأثير الأحداث الحالية على الأقصى؟", options: ["زيادة الزوار", "زيادة القيود والاعتداءات", "تحسين الأوضاع", "لا تأثير لها"], answer: "زيادة القيود والاعتداءات" },
    { question: "كيف يمكن الحفاظ على الأقصى؟", options: ["الدعوة للتوعية والدعم", "تركه للإهمال", "السماح للاحتلال بالتوسع", "إهمال القضايا الدينية"], answer: "الدعوة للتوعية والدعم" },
    { question: "ما هو دور التعليم في تعزيز معرفة الأقصى؟", options: ["يُعتبر موضوعًا غير مهم", "يُعزز الوعي والمعرفة حول الأقصى", "يُدرّس فقط في الجامعات", "لا يُعتبر جزءًا من التعليم"], answer: "يُعزز الوعي والمعرفة حول الأقصى" },
    { question: "ما هي وسائل الدفاع عن الأقصى في المحافل الدولية؟", options: ["لا توجد وسائل", "التظاهرات والبيانات", "تقديم الشكاوى فقط", "التعاون مع الاحتلال"], answer: "التظاهرات والبيانات" },
    { question: "كيف يساهم الفن في تعزيز قضية الأقصى؟", options: ["يساهم في نشر الوعي والثقافة", "لا علاقة له بالقضية", "يُعتبر وسيلة ترفيهية فقط", "يؤدي إلى زيادة الاحتلال"], answer: "يساهم في نشر الوعي والثقافة" },
    { question: "ما هو الدور الذي تلعبه الصحافة في توثيق أحداث الأقصى؟", options: ["لا تلعب أي دور", "تسجل الأحداث وتسلط الضوء على القضايا", "تعمل على تعزيز الاحتلال", "تقتصر على الأخبار الرياضية"], answer: "تسجل الأحداث وتسلط الضوء على القضايا" },
    { question: "كيف يمكن للزوار دعم الأقصى أثناء زيارتهم؟", options: ["بتجاهله", "من خلال التعرف عليه والمشاركة في الأنشطة", "بالسياحة فقط", "بزيارة معالم أخرى فقط"], answer: "من خلال التعرف عليه والمشاركة في الأنشطة" },
];
            let currentQuestionIndex = 0;
            let score = 0;
    
            function displayQuestion() {
                const question = questions[currentQuestionIndex];
                document.getElementById('question').innerText = question.question;
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
    
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.classList.add('option');
                    button.onclick = () => selectOption(option);
                    optionsContainer.appendChild(button);
                });
            }
    
            function selectOption(selectedOption) {
                const question = questions[currentQuestionIndex];
                if (selectedOption === question.answer) {
                    score++;
                }
                document.getElementById('nextButton').classList.remove('hidden');
                document.getElementById('options').classList.add('hidden');
            }
    
            document.getElementById('nextButton').onclick = () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                    document.getElementById('nextButton').classList.add('hidden');
                    document.getElementById('options').classList.remove('hidden');
                } else {
                    showResult();
                }
            };
    
            function showResult() {
                document.getElementById('questionContainer').classList.add('hidden');
                const resultContainer = document.getElementById('result');
                resultContainer.classList.remove('hidden');
                if (score > 30) {
                    resultContainer.innerText = `Bravo, vous avez gagné ! Votre score est ${score} sur ${questions.length}.`;
                    document.getElementById('nextLevelButton').classList.remove('hidden');
                } else {
                    resultContainer.innerText = `Désolé, vous n'avez pas réussi. Votre score est ${score} sur ${questions.length}.`;
                    document.getElementById('retryButton').classList.remove('hidden');
                }
                document.getElementById('nextButton').classList.add('hidden');
            }
    
            // Fonction pour le bouton Réessayer
            document.getElementById('retryButton').onclick = () => {
                currentQuestionIndex = 0;
                score = 0;
                displayQuestion();
                document.getElementById('result').classList.add('hidden');
                document.getElementById('retryButton').classList.add('hidden');
                document.getElementById('questionContainer').classList.remove('hidden');
            };
    
            // Fonction pour le bouton Passer au niveau suivant
            document.getElementById('nextLevelButton').onclick = () => {
                window.location.href = "niveau2.html"; // URL du niveau suivant
            };
    
            displayQuestion();
        </script>
    </body>
